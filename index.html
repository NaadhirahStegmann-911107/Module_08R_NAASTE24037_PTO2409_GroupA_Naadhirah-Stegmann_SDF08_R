<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#374151]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#1F2937]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-col-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="pb-6 text-xl font-semibold tracking-tight text-[#1F2937] xl:text-2xl dark:text-white" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex space-x-4">
                                <input class="w-54 px-4 py-2 text-[#1F2937] bg-white border rounded-lg dark:bg-[#1F2937] dark:text-white dark:border-[#d86943] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" id ="email" type="text" placeholder="Email Address">
                                <button class="w-40 px-30 py-2.5 rounded-lg bg-[#d86943] text-white dark:bg-[#374151] dark:text-white">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="pb-3 ps-1 text-base text-[#313131] dark:text-[#374151] font-bold">Quick Link</p>
                            <div class="flex flex-col">
                                <a class="p-1 underline underline-offset-2 hover:text-[#d86943] dark:hover:text-[#d86943]" href="#">Home</a>
                                <a class="p-1 underline underline-offset-2 hover:text-[#d86943] dark:hover:text-[#d86943]" href="#">Who We Are</a>
                                <a class="p-1 underline underline-offset-2 hover:text-[#d86943] dark:hover:text-[#d86943]" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="pb-3 ps-1 text-base text-[#313131] dark:text-[#374151] font-bold">Technologies</p>
                            <div class="flex flex-col">
                                <a class="p-1 underline underline-offset-2 hover:text-[#d86943] dark:hover:text-[#d86943]" href="#">HTML</a>
                                <a class="p-1 underline underline-offset-2 hover:text-[#d86943] dark:hover:text-[#d86943]" href="#">CSS</a>
                                <a class="p-1 underline underline-offset-2 hover:text-[#d86943] dark:hover:text-[#d86943]" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
